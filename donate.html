<main id="donate_main">
<h1> Donate page</h1>
<h2> Complete this following form to donate to the Scholarship Fund of Alexandria</h2>

<form>
    <div class="margins">

    <label for="firstname"> First name: </label>
    <input type="text" id="firstname" required placeholder="Spongebob">  <br>

    <label for="lastname"> Last name: </label>
    <input type="text" id="lastname" required placeholder="Squarepants"> <br>

    <label for="bday"> Date of birth  </label>
    <input type="date" id="bday" required placeholder="01/10/2007"> <br>
    
    <label for="email"> Email:</label>
    <input type="email" id="Email" required placeholder="spngebob@gmail.com"> <br>

    <label for="phonenumber"> Phone number: </label>
    <input type="tel" id="phonenumber" placeholder="(333-333-4444)" >  <br>

    <label for="address"> Address: </label>
    <input type="text" id="Address" required placeholder="3330 King Street, Alexandria Virginia 22302"> <br>
    
    <label for="donation"> Donation Amount: </label>
    <input type="number" id="donation_amount" required placeholder="$5.00">  <br>
    
    <label for="cardnumber"> Card Number:  </label>
    <input type="number" id="cardnumber" required placeholder="4444 4444 4444 4444"> <br>

    <label for="expiration"> Expiration Date: (select the 1st day)  </label>
    <input type="date" id="expiration" required placeholder="06/27"> <br>

    <label for="securitycode"> Security Code:  </label>
    <input type="number" id="securitycode" required placeholder="123"> <br>

    <label for="nameoncard"> Name on Card:  </label>
    <input type="text" id="nameoncard" required placeholder="Spongebob Squarepants"> <br>


<input type="reset"><br>
<button> Submit </button>

</div>
</form>

<p id="message"> Your donation is appreciated!</p>
